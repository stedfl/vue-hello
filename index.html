<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src='https://unpkg.com/vue@3'></script>
  <title>Vue Hello</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center py-3" id="app">
    <div class="main-wrap w-50 p-3 rounded-2">
      <div class="mb-3 w-75">
        <label for="exampleFormControlInput1" class="form-label">Scrivi il tuo nome</label>
        <input v-model="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="nome">
      </div>
      <div class="mb-3 w-75">
        <label for="exampleFormControlInput1" class="form-label">Scegli il colore del testo tra rosso, verde e blu</label>
        <input v-model="classColor" type="text" class="form-control" id="exampleFormControlInput1" placeholder="colore">
      </div>    
      <p :class="classColor">{{message}} {{name}}!</p>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Sei tipo da cane o gatto?</label>
        <button @click="callAnimal('cane')" type="button" class="btn btn-info mx-3">Voglio un cane</button>
        <button @click="callAnimal('gatto')" type="button" class="btn btn-info mx-3">Voglio un gatto</button>
      </div>
      
      <img class="animal" :src="imgPath + animal + extension" alt="animal">
    </div>
    
  </div>
  


  <script src="js/script.js"></script>
</body>
</html>
